<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/calc.css" />
    <title>Simple Calculator</title>
</head>

<body>
    <div id="main-container">
        <div id="display-container">
            <div id="display-styled-container">
                <div id="display-ops"></div>
                <div id="display-calc"></div>
            </div>
        </div>
        <div id="btn-container">
            <div class="btn-div">
                <button class="btn-other" id="btn-clear">AC</button>
            </div>
            <div class="btn-div">
                <button class="btn-other" id="btn-plus-min">+/-</button>
            </div>
            <div class="btn-div">
                <button class="btn-other" id="btn-modulus">%</button>
            </div>
            <div class="btn-div">
                <button class="btn-operator" value="/">/</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="7">7</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="8">8</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="9">9</button>
            </div>
            <div class="btn-div">
                <button class="btn-operator" value="*">*</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="4">4</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="5">5</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="6">6</button>
            </div>
            <div class="btn-div">
                <button class="btn-operator" value="-">-</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="1">1</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="2">2</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value="3">3</button>
            </div>
            <div class="btn-div">
                <button class="btn-operator" value="+">+</button>
            </div>
            <div class="btn-div" id="btn-zero">
                <button class="btn-other" value="0">0</button>
            </div>
            <div class="btn-div">
                <button class="btn-number" value=".">.</button>
            </div>
            <div class="btn-div">
                <button id="btn-equals" value="=">=</button>
            </div>
        </div>
    </div>
</body>
<script src="js/calc.js"></script>

</html>
